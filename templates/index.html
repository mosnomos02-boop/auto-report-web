<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>รวมรูปออโต้</title>
  <style>
    :root{
      --bg1:#fff6f0;
      --bg2:#ffe4d6;
      --card:#ffffff;
      --text:#1f1f1f;
      --muted:#6b6b6b;
      --line:#f1c6b1;
      --accent:#ff6a3d;
      --accent2:#ff3d5a;
      --btn:#1f2a44;
      --shadow: 0 14px 40px rgba(0,0,0,.08);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100vh;
    }
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 18px 0 18px;
      max-width:980px;
      margin:0 auto;
    }
    .brand{
      font-weight:800;
      font-size:22px;
      letter-spacing:.2px;
    }
    .mk{
      background:#fff;
      border:1px solid var(--line);
      padding:8px 12px;
      border-radius:999px;
      font-weight:700;
    }
    .wrap{
      max-width:980px;
      margin:14px auto 36px auto;
      padding:0 18px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    .hint{
      margin:10px 0 18px 0;
      color:var(--muted);
      line-height:1.5;
      font-size:14px;
    }
    label{
      display:block;
      font-size:14px;
      color:#3a3a3a;
      margin:14px 0 8px;
      font-weight:700;
    }
    select,input,textarea{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      outline:none;
      background:#fff;
      font-size:16px;
    }
    textarea{ min-height:110px; resize:vertical; }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    @media (max-width:700px){ .row{ grid-template-columns:1fr; } }

    /* ปุ่มใหญ่สีน้ำเงินตรงกลาง (เอาไว้แค่นี้ตามที่ขอ) */
    .btn-primary{
      width:100%;
      margin-top:14px;
      padding:16px 16px;
      border:none;
      border-radius:16px;
      background:linear-gradient(180deg,#1f2a44,#151c2e);
      color:#fff;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
    }
    .btn-primary:active{ transform: translateY(1px); }

    .btn-row{
      display:flex;
      gap:12px;
      margin-top:12px;
    }
    .btn{
      flex:1;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:800;
      cursor:pointer;
    }

    .today-pill{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:8px 12px;
      font-weight:800;
      cursor:pointer;
    }
    .field-wrap{ position:relative; }
    .filebox{
      border:1px dashed #f0b39a;
      border-radius:16px;
      padding:14px;
      background:#fff;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="brand">รวมรูปออโต้</div>
    <div class="mk">MK</div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="hint">
        อัปโหลดรูป → เลือกรูปเด่นตรงกลาง → กดสร้าง → ดาวน์โหลดไฟล์รูปเดียว
      </div>

      <form action="/generate" method="post" enctype="multipart/form-data" id="form">
        <label>สาขา</label>
        <select name="branch" required>
          {% for b in branches %}
            <option value="{{ b }}" {% if loop.first %}selected{% endif %}>{{ b }}</option>
          {% endfor %}
        </select>

        <div class="row">
          <div class="field-wrap">
            <label>วันที่</label>
            <input type="text" name="date" id="date" placeholder="วันที่ 14/12/68" />
            <button class="today-pill" type="button" onclick="setToday()">วันนี้</button>
          </div>

          <div>
            <label>รายละเอียดงาน (เลือกบ่อย)</label>
            <select id="preset" onchange="document.getElementById('detail').value=this.value">
              <option value="">-- เลือก --</option>
              {% for p in presets %}
                <option value="{{ p }}">{{ p }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <label>รายละเอียดงาน</label>
        <textarea id="detail" name="detail" placeholder="พิมพ์รายละเอียดงานตรงนี้..."></textarea>

        <label>อัปโหลดรูป</label>
        <div class="filebox">
          <input type="file" name="images" multiple accept="image/*" required />
        </div>

        <button class="btn-primary" type="submit">สร้างรูป (Download)</button>

        <div class="btn-row">
          <button class="btn" type="button" onclick="resetForm()">ล้างฟอร์ม</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function pad2(n){ return String(n).padStart(2,'0'); }

    // วันนี้ -> ใส่เป็น พ.ศ. แบบ yy (68)
    function setToday(){
      const d = new Date();
      const dd = pad2(d.getDate());
      const mm = pad2(d.getMonth()+1);
      const yyyy = d.getFullYear() + 543; // พ.ศ.
      const yy = String(yyyy).slice(-2);
      document.getElementById('date').value = `วันที่ ${dd}/${mm}/${yy}`;
    }

    function resetForm(){
      document.getElementById('form').reset();
      document.getElementById('detail').value = "";
    }
  </script>
</body>
</html>
